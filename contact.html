<body class="jp-text">
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm fixed-top">
    <div class="container">
      <a class="navbar-brand text-success fw-bold" href="index.html">
        <img src="img/logo.webp" alt="Logo Lupin" height="60" loading="lazy">
      </a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">

      <div class="collapse navbar-collapse" id="nav">

          <li class="nav-item"><a class="nav-link" href="work.html">Work</a></li>

          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <main>
    <section class='py-5'>
      <div class='container'>
        <div class="d-flex justify-content-center mb-4">
          <img src="img/contact.webp" alt="Portrait" class="img-fluid" style="max-width: 400px;" loading="lazy">
        </div>
        <h2 class='text-center mb-4'><strong>クリエイティブな視点が必要なプロジェクトはありますか？</strong></h2>
        <h3 class='text-center mb-4'>クリエイティブな視点が必要なプロジェクトはありますか？<br>
          あなたのアイデアをカタチにするお手伝いをいたします。<br>
          フォームにご記入いただくか、<br>
          <a href="mailto:fasanportfolio@gmail.com">fasanportfolio@gmail.com</a> までメールでお気軽にご連絡ください。
        </h3>
        <form action="https://formsubmit.co/fasanportfolio@gmail.com" method="POST" data-aos='fade-up'>
          <div class='mb-3'>
            <input type='text' name="name" class='form-control' placeholder='お名前' required>
          </div>
          <div class='mb-3'>
            <input type='email' name="email" class='form-control' placeholder='メールアドレス' required>
          </div>
          <div class='mb-3'>
            <textarea name="message" class='form-control' rows='5' placeholder='メッセージ内容' required></textarea>
          </div>

          <!-- Redirection personnalisée -->
          <input type="hidden" name="_next" value="https://www.lupindesignstudio.jp/thank.html">
          <!-- Anti-spam -->
          <input type="text" name="_honey" style="display:none">
          <!-- Désactiver captcha Formsubmit -->
          <input type="hidden" name="_captcha" value="false">

          <button type="submit">送信する</button>
        </form>
      </div>
      <div class="mt-5">
        <p class="text-center">こちらでも活動しています：</p>
        <div class="social-icons mt-4">
          <a href="https://instagram.com/lupindesignstudio1990" class="social-icon">
            <img src="img/instagram-logo.svg" alt="Instagram" class="icon-normal" loading="lazy">
            <img src="img/instagram-logo-hover.svg" alt="Instagram Hover" class="icon-hover" loading="lazy">
          </a>
          <a href="https://www.lancers.jp/profile/FrenchFasan" class="social-icon">
            <img src="img/lancer-logo.webp" alt="lancer" class="icon-normal" loading="lazy">
            <img src="img/lancer-logo-hover.webp" alt="lancer Hover" class="icon-hover" loading="lazy">
          </a>
          <a href="https://www.line.com" target="_blank" class="social-icon d-inline-block">
            <img src="img/line.webp" alt="line" class="icon-normal" loading="lazy">
            <img src="img/line_logo_hover.webp" alt="line Hover" class="icon-hover" loading="lazy">
          </a>
        </div>
      </div>
    </section>
  </main>
